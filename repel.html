<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Repel Button</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      background: #ff5c5c;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>

<button id="repelBtn">Catch Me!</button>

<script>
  const button = document.getElementById("repelBtn");

  document.addEventListener("mousemove", (e) => {
    const rect = button.getBoundingClientRect();
    const btnX = rect.left + rect.width / 2;
    const btnY = rect.top + rect.height / 2;

    const distX = e.clientX - btnX;
    const distY = e.clientY - btnY;

    const distance = Math.sqrt(distX * distX + distY * distY);

    // If cursor is within 100px of button, move it away
    if (distance < 100) {
      const moveX = (distX / distance) * 100;
      const moveY = (distY / distance) * 100;

      let newLeft = rect.left - moveX;
      let newTop = rect.top - moveY;

      // Keep button inside the window
      newLeft = Math.max(0, Math.min(window.innerWidth - rect.width, newLeft));
      newTop = Math.max(0, Math.min(window.innerHeight - rect.height, newTop));

      button.style.left = `${newLeft}px`;
      button.style.top = `${newTop}px`;
    }
  });

  // Initial random position
  button.style.left = `${window.innerWidth / 2 - 50}px`;
  button.style.top = `${window.innerHeight / 2 - 25}px`;
</script>

</body>
</html>
